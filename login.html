<!DOCTYPE html>
<html lang="it">
<head>
    <title>Ski Teaching - Accedi</title>
    <!-- Head content will be loaded dynamically -->
</head>
<body>
    <!-- Login Page Container -->
    <div class="login-page">
        <!-- Background Image -->
        <div class="login-background">
            <div class="login-background-image"></div>
            <div class="login-background-overlay"></div>
        </div>

        <!-- Login Content -->
        <div class="login-container">
            <!-- Top Navigation -->
            <div class="login-top-nav">
                <a href="index.html" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    <span>Torna alla Home</span>
                </a>
                
                <div class="login-switch">
                    <span class="switch-label">Accedi come maestro</span>
                    <label class="switch">
                        <input type="checkbox" id="maestroSwitch">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- Login Form Box -->
            <div class="login-box">
                <h1 class="login-title">ACCEDI</h1>
                
                <!-- Login Form -->
                <form class="login-form" id="loginForm">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Nickname o Mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Inserisci la tua email"
                            required
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Inserisci la tua password"
                                required
                            >
                            <button type="button" class="password-toggle" aria-label="Mostra password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Ricordami</span>
                        </label>
                        <a href="#" class="forgot-password">Password dimenticata?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-login">ACCEDI</button>

                    <!-- Divider -->
                    <div class="divider">
                        <span>oppure</span>
                    </div>

                    <!-- Social Login -->
                    <button type="button" class="btn-google">
                        <i class="fab fa-google"></i>
                        <span>Accedi con Google</span>
                    </button>

                    <!-- Sign Up Link -->
                    <div class="signup-link">
                        <span>Non hai un account?</span>
                        <a href="registrati.html">Registrati</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Login JavaScript -->
    <script src="assets/js/login.js"></script>
</body>
</html>
