<!DOCTYPE html>
<html lang="it">
<head>
    <title>Profilo Maestro - Ski Teaching</title>
    <!-- Head content will be loaded dynamically -->
</head>
<body class="maestro-dashboard-page">
    <!-- Header Include Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Maestro Dropdown Menu (positioned after header loads) -->
        <div class="maestro-dropdown-menu" id="maestroDropdown" style="display: none;">
            <div class="dropdown-header">
                <div class="user-avatar">
                    <i class="fas fa-user-tie"></i>
                </div>
                <div class="user-info">
                    <p class="user-name">Mario Rossi</p>
                    <p class="user-role">Maestro di Sci</p>
                </div>
            </div>
            <ul class="dropdown-menu-list">
                <li><a href="maestro-dashboard.html"><i class="fas fa-th-large"></i> Riepilogo</a></li>
                <li><a href="maestro-gestione.html"><i class="fas fa-cog"></i> Gestione località</a></li>
                <li><a href="maestro-prenotazioni.html"><i class="fas fa-calendar-check"></i> Prenotazioni</a></li>
                <li><a href="maestro-profilo.html" class="active"><i class="fas fa-user-cog"></i> Profilo</a></li>
                <li><a href="maestro-supporto.html"><i class="fas fa-headset"></i> Supporto</a></li>
                <li class="divider"></li>
                <li><a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Esci</a></li>
            </ul>
        </div>

        <!-- Maestro Profilo Section -->
        <section class="maestro-profilo-section">
            <div class="maestro-profilo-container">
                <!-- Header con titolo e icona -->
                <div class="maestro-profilo-header">
                    <h1 class="maestro-profilo-title">
                        <img src="assets/img/accessibilita.png" alt="Profilo" class="title-icon">
                        PROFILO MAESTRO
                    </h1>
                </div>

                <!-- Profilo Content -->
                <div class="maestro-profilo-content">
                    <form id="maestroProfiloForm" class="maestro-profilo-form">
                        <div class="form-layout">
                            <!-- Colonna sinistra con foto profilo -->
                            <div class="profile-sidebar">
                                <div class="profile-photo-wrapper">
                                    <div class="profile-photo">
                                        <img src="assets/img/maestro-avatar.jpg" alt="Foto profilo" id="profileImage">
                                        <div class="photo-overlay">
                                            <i class="fas fa-camera"></i>
                                        </div>
                                    </div>
                                    <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                                    <button type="button" class="btn-change-photo" onclick="document.getElementById('photoUpload').click()">
                                        <i class="fas fa-upload"></i>
                                        Immagine Profilo
                                    </button>
                                </div>

                                <!-- Nickname sotto foto -->
                                <div class="profile-nickname">
                                    <label>Nickname</label>
                                    <h2>MARIO ROSSI</h2>
                                    <input type="hidden" id="nickname" name="nickname" value="MARIO ROSSI">
                                </div>
                            </div>

                            <!-- Colonna destra con form fields -->
                            <div class="profile-main">
                                <!-- Dati personali -->
                                <div class="form-section">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input type="text" id="nome" name="nome" value="Mario" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="nascita">Data di nascita</label>
                                            <input type="date" id="nascita" name="nascita" value="1985-03-22" required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="cognome">Cognome</label>
                                            <input type="text" id="cognome" name="cognome" value="Rossi" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="sesso">Sesso</label>
                                            <select id="sesso" name="sesso" required>
                                                <option value="">Seleziona</option>
                                                <option value="M" selected>Maschio</option>
                                                <option value="F">Femmina</option>
                                                <option value="A">Altro</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="codiceFiscale">Codice fiscale</label>
                                            <input type="text" id="codiceFiscale" name="codiceFiscale" value="RSSMRA85C22H501Z" maxlength="16" pattern="[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="cellulare">Numero di cellulare</label>
                                            <input type="tel" id="cellulare" name="cellulare" value="+39 333 1234567" required>
                                        </div>
                                    </div>

                                    <!-- Metodi di pagamento -->
                                    <div class="form-row payment-row">
                                        <div class="form-group">
                                            <label>Metodi di pagamento</label>
                                            <div class="payment-methods-inline">
                                                <button type="button" class="btn-payment-method">
                                                    <i class="fas fa-credit-card"></i>
                                                    Aggiungi Carta
                                                </button>
                                                <div class="paypal-info">
                                                    <i class="fab fa-paypal"></i>
                                                    <span>Collegato al paypal di: a****ne@gmail.it</span>
                                                    <a href="#" class="link-remove">Rimuovi</a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="indirizzo">Indirizzo di fatturazione</label>
                                            <input type="text" id="indirizzo" name="indirizzo" placeholder="Via/Piazza...">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="citta">Città di residenza</label>
                                            <input type="text" id="citta" name="citta" value="Roma">
                                        </div>
                                        <div class="form-group">
                                            <label for="via">Via di residenza</label>
                                            <input type="text" id="via" name="via" value="Via Nazionale">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="civico">Civico</label>
                                            <input type="text" id="civico" name="civico" value="45">
                                        </div>
                                        <div class="form-group">
                                            <label for="cap">CAP</label>
                                            <input type="text" id="cap" name="cap" value="00184" maxlength="5" pattern="[0-9]{5}">
                                        </div>
                                    </div>

                                    <!-- Skills Section - MAESTRO SPECIFIC -->
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label>Skills</label>
                                            <div class="skills-container">
                                                <h4>Stile</h4>
                                                <div class="skills-checkboxes">
                                                    <label class="checkbox-item">
                                                        <input type="checkbox" id="skill-sci" name="skills[]" value="sci" checked>
                                                        <span class="checkbox-label">Sci</span>
                                                    </label>
                                                    <label class="checkbox-item">
                                                        <input type="checkbox" id="skill-snowboard" name="skills[]" value="snowboard">
                                                        <span class="checkbox-label">Snowboard</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="tesserino">Numero tesserino <span class="required">*</span></label>
                                            <input type="text" id="tesserino" name="tesserino" value="IT-2024-12345" required placeholder="Es: IT-2024-12345">
                                            <small class="field-hint">Inserisci il numero del tuo tesserino da maestro</small>
                                        </div>
                                    </div>

                                    <!-- Bio -->
                                    <div class="form-row">
                                        <div class="form-group full-width">
                                            <label for="bio">Bio</label>
                                            <textarea id="bio" name="bio" rows="5" placeholder="Raccontaci la tua esperienza come maestro, le tue specializzazioni...">Maestro di sci con 15 anni di esperienza. Specializzato in insegnamento a bambini e principianti. Certificazione AMSI e specializzazione in tecniche di carving. Parlo italiano, inglese e tedesco.</textarea>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="form-actions">
                                    <button type="submit" class="btn-salva">
                                        <i class="fas fa-save"></i>
                                        SALVA
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Include Container -->
    <div id="footer-container"></div>

    <!-- Include CSS generale + CSS specifico pagina -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/maestro-dashboard.css">
    <link rel="stylesheet" href="assets/css/maestro-profilo.css">
    
    <!-- Include JavaScript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/maestro-dashboard.js"></script>
    <script src="assets/js/maestro-profilo.js"></script>
</body>
</html>
