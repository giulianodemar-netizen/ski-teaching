<!DOCTYPE html>
<html lang="it">
<head>
    <title>Profilo - Ski Teaching</title>
    <!-- Head content will be loaded dynamically -->
</head>
<body class="area-utente-page">
    <!-- Header Include Container -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- User Menu Dropdown (positioned after header loads) -->
        <div class="user-dropdown-menu" id="userDropdown" style="display: none;">
            <div class="dropdown-header">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <p class="user-name">Mario Rossi</p>
                    <p class="user-email">mario.rossi@email.com</p>
                </div>
            </div>
            <ul class="dropdown-menu-list">
                <li><a href="area-utente.html"><i class="fas fa-calendar-check"></i> Prenotazioni</a></li>
                <li><a href="lezioni-passate.html"><i class="fas fa-history"></i> Lezioni passate</a></li>
                <li><a href="profilo.html" class="active"><i class="fas fa-user-cog"></i> Profilo</a></li>
                <li><a href="supporto.html"><i class="fas fa-headset"></i> Supporto</a></li>
                <li class="divider"></li>
                <li><a href="login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Esci</a></li>
            </ul>
        </div>

        <!-- Profilo Section -->
        <section class="profilo-section">
            <div class="profilo-container">
                <!-- Header con titolo -->
                <div class="profilo-header">
                    <h1 class="profilo-title">
                        <i class="fas fa-user-cog"></i>
                        PROFILO
                    </h1>
                </div>

                <!-- Profilo Content -->
                <div class="profilo-content">
                    <form id="profiloForm" class="profilo-form">
                        <div class="form-layout">
                            <!-- Colonna sinistra con foto profilo -->
                            <div class="profile-sidebar">
                                <div class="profile-photo-wrapper">
                                    <div class="profile-photo">
                                        <img src="assets/img/avatar-default.jpg" alt="Foto profilo" id="profileImage">
                                        <div class="photo-overlay">
                                            <i class="fas fa-camera"></i>
                                        </div>
                                    </div>
                                    <input type="file" id="photoUpload" accept="image/*" style="display: none;">
                                    <button type="button" class="btn-change-photo" onclick="document.getElementById('photoUpload').click()">
                                        <i class="fas fa-upload"></i>
                                        Immagine Profilo
                                    </button>
                                </div>
                            </div>

                            <!-- Colonna destra con form fields -->
                            <div class="profile-main">
                                <!-- Dati personali -->
                                <div class="form-section">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="nickname">Nickname</label>
                                            <input type="text" id="nickname" name="nickname" value="PALLADINEVE10" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="nascita">Data di nascita</label>
                                            <input type="date" id="nascita" name="nascita" value="1990-05-15">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="nome">Nome</label>
                                            <input type="text" id="nome" name="nome" value="Mario">
                                        </div>
                                        <div class="form-group">
                                            <label for="sesso">Sesso</label>
                                            <select id="sesso" name="sesso">
                                                <option value="">Seleziona</option>
                                                <option value="M" selected>Maschio</option>
                                                <option value="F">Femmina</option>
                                                <option value="A">Altro</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="cognome">Cognome</label>
                                            <input type="text" id="cognome" name="cognome" value="Rossi">
                                        </div>
                                        <div class="form-group">
                                            <label for="cellulare">Numero di cellulare</label>
                                            <input type="tel" id="cellulare" name="cellulare" value="+39 333 1234567">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="codiceFiscale">Codice fiscale</label>
                                            <input type="text" id="codiceFiscale" name="codiceFiscale" value="RSSMRA90E15H501Z" maxlength="16" pattern="[A-Z]{6}[0-9]{2}[A-Z][0-9]{2}[A-Z][0-9]{3}[A-Z]">
                                        </div>
                                        <div class="form-group">
                                            <label for="indirizzo">Indirizzo di fatturazione</label>
                                            <input type="text" id="indirizzo" name="indirizzo" placeholder="Via Roma, 123">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="citta">Città di residenza</label>
                                            <input type="text" id="citta" name="citta" value="Roma">
                                        </div>
                                        <div class="form-group">
                                            <label for="via">Via di residenza</label>
                                            <input type="text" id="via" name="via" value="Via Nazionale, 45">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group">
                                            <label for="civico">Civico</label>
                                            <input type="text" id="civico" name="civico" value="45">
                                        </div>
                                        <div class="form-group">
                                            <label for="cap">CAP</label>
                                            <input type="text" id="cap" name="cap" value="00184" maxlength="5" pattern="[0-9]{5}">
                                        </div>
                                    </div>
                                </div>

                                <!-- Metodi di pagamento -->
                                <div class="form-section payment-section">
                                    <h3 class="section-title">Metodi di pagamento</h3>
                                    
                                    <div class="payment-methods">
                                        <!-- Carte di credito -->
                                        <div class="payment-cards">
                                            <div class="card-item">
                                                <i class="fab fa-cc-visa"></i>
                                                <span>•••• •••• •••• 4532</span>
                                                <button type="button" class="btn-remove-card">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                            <button type="button" class="btn-add-card">
                                                <i class="fas fa-plus-circle"></i>
                                                Aggiungi Carta
                                            </button>
                                        </div>

                                        <!-- PayPal -->
                                        <div class="paypal-section">
                                            <div class="paypal-item">
                                                <i class="fab fa-paypal"></i>
                                                <span>Collegato al paypal di: a****ne@gmail.it</span>
                                                <button type="button" class="btn-manage-paypal">Rimuovi</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Bio -->
                                <div class="form-section">
                                    <div class="form-group full-width">
                                        <label for="bio">Bio</label>
                                        <textarea id="bio" name="bio" rows="4" placeholder="Raccontaci qualcosa di te...">Appassionato di sci e montagna da sempre. Amo le piste nere e le discese fuoripista!</textarea>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="form-actions">
                                    <button type="submit" class="btn-salva">
                                        SALVA
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Include Container -->
    <div id="footer-container"></div>

    <!-- Include CSS generale + CSS specifico pagina -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/area-utente.css">
    <link rel="stylesheet" href="assets/css/profilo.css">
    
    <!-- Include JavaScript -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/area-utente.js"></script>
    <script src="assets/js/profilo.js"></script>
</body>
</html>
